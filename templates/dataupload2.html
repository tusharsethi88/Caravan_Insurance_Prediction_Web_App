<!-- Main jumbotron for a primary marketing message or call to action -->

     <div class="container">
      <div rel = "Data Predicition", class="jumbotron vertical-left"  style="background-color:white;">
          <div style="background-color: white; align-items: =center;background-image: url(http://www.insurance1.com/media/filer_public/f4/8e/f48ed250-1c5d-4434-868e-86f6fed8dd75/caravan-inurance.jpg);

          <p><a href="{{ url_for('index')}}" type="button" class="btn btn-warning" > Refresh</a></p>
        </div>
      

        <!-- Viewing Dataset As a Table-->
          <div class="col-md-6">
            <h2>Details of Dataset</h2>
            <p>{{ fullfile2 }} </p>
            <button onclick="displayDataset()" class="btn btn-primary">View Dataset</button>
            <br/>
            <br/>
            <div id="myDIV">
              {{ dfplot.to_html(classes="table table-striped table-hover",na_rep="-") | safe}}
            </div>
            
          

          </div>                    
        </div>        
      </div>


{% endblock %}

<!-- Main External 3-Party JS Is Here -->

{% block scripts %}

{{ super() }} 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<!-- Function for Displaying Table -->
<script>
function displayDataset() {
    var x = document.getElementById("myDIV");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
</script>



{% endblock%}
